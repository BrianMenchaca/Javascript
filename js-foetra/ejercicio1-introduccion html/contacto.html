    <form action="contacto.html" method="get">
        <label for="nombre" style="margin: 0 150 0 0;">
            Nombre : 
            <input type="text" name="nombre" id="nombre" class="camposFormularios campoEnRojo" onblur="validateFormContacto()">
        </label>
        <label for="telefono">
            telefono : 
            <input type="tel" name="telefono" id="telefono" class="camposFormularios" onblur="validateFormContactoTelefono()">
        </label>
        <label for="correo">
            correo : 
            <input type="email" name="correo" id="correo" class="camposFormularios" onblur="validateFormContactoEmail()">
        </label>
        <label for="campo">
            campo libre : 
            <textarea name="campo" id="campo" cols="30" rows="10" class="camposFormularios" onblur="validateFormContactoCampo()"></textarea>
        </label>

        <button type="submit" id="botonSubmit" class="botonSubmit">enviar</button>
    </form>
